services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: settlement-db
    environment:
      POSTGRES_DB: datahub_settlement
      POSTGRES_USER: settlement
      POSTGRES_PASSWORD: settlement
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U settlement -d datahub_settlement"]
      interval: 5s
      timeout: 3s
      retries: 5

  datahub-simulator:
    build:
      context: .
      dockerfile: src/DataHub.Settlement.Simulator/Dockerfile
    container_name: settlement-simulator
    ports:
      - "5100:8080"
    environment:
      ASPNETCORE_URLS: "http://+:8080"
    restart: unless-stopped

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
    container_name: settlement-dashboard
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: "true"
      DASHBOARD__OTLP__GRPC__ENDPOINT: "http://0.0.0.0:18889"
    ports:
      - "18888:18888"   # Dashboard UI
      - "18889:18889"   # OTLP gRPC receiver
    restart: unless-stopped

volumes:
  timescaledb-data:
